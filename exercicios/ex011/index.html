<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídicas em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagem-1.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/imagem-2.png" type="image/png">
        <img src="imagens/imagem-3.png" alt="imagem flexivel">
    </picture>
    <h1>Inserindo áudio no site</h1>
    <audio src="midia/25- Errou.mp3" controls autoplay></audio>
<h1>Inserindo vídeos do pc</h1>
<video src="videos/Chicken-Lays-Egg.mov" width="500" controls></video>
<h1>Inserir vídeos do Youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=EFg2IJLpizKoUulU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
